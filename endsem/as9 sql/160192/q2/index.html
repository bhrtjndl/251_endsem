<script>

function checking(){
	var nm,adr,em,pnum,bnum,pass;
	nm = document.getElementById("Name").value;
	adr = document.getElementById("address").value;
	em = document.getElementById("mail").value;
	pnum = document.getElementById("Number").value;
	bnum = document.getElementById("bankacc").value;
	pass = document.getElementById("pass").value;
	
	var regnm=/^[a-zA-Z][a-zA-Z\s]{0,19}$/	
	if(!regnm.test(nm)){
		alert("Invalid Name");
		return false;
	}
	var regadr=/^.{1,100}/;
	if(!regadr.test(adr)){
		alert("Invalid Address");
		return false;
	}
	var regem=/^[a-zA-Z]+@[a-zA-Z]+.com$/;
	if(!regem.test(em)){
		alert("Invalid EMAIL");
		return false;
	}
	var regpnum=/^[1-9][0-9]{9}$/;
	if(!regpnum.test(pnum)){
		alert("Invalid Contact");
		return false;
	}
	var regbnum=/^[0-9]{5}$/;
	if(!regbnum.test(bnum)){
		alert("Invalid Account");
		return false;
	}
	var regpass=/^[a-zA-Z0-9]{1,20}$/;
	if(!regpass.test(pass)){
		alert("Invalid Password");
		return false;
	}
	return true;
}
</script>
